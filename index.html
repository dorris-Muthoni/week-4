<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    <style>
        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<script src="script.js"></script>
<body>

    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateRegistration()">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error" id="nameError"></span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="emailError"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span class="error" id="passwordError"></span><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
        <span class="error" id="confirmPasswordError"></span><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <span class="error" id="ageError"></span><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female
        <span class="error" id="genderError"></span><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select your country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Kenya">Kenya</option>
        </select>
        <span class="error" id="countryError"></span><br>

        <label>
            <input type="checkbox" id="terms" required> I agree to the Terms and Conditions
        </label>
        <span class="error" id="termsError"></span><br>

        <button type="submit">Register</button>
    </form>

    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>
        <span class="error" id="loginEmailError"></span><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <span class="error" id="loginPasswordError"></span><br>

        <button type="submit">Login</button>
    </form>

    
</body>
</html>
